name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: "Windows MSVC"
            os: windows-latest
            artifact: windows-build-release

          - name: "Linux GCC"
            os: ubuntu-latest
            artifact: linux-build-release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MSVC
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1.1

      # LLVM 20.1.8 is pinned for stability and coverage tool compatibility
      - name: Install LLVM
        if: runner.os == 'Windows'
        run: |
          choco install llvm --version=20.1.8 -y
          echo "C:\Program Files\LLVM\bin" >> $GITHUB_PATH
        shell: bash

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxtst-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Restore vcpkg binary cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg/archives
          key: vcpkg-bincache-${{ runner.os }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            vcpkg-bincache-${{ runner.os }}-

      - name: Cache vcpkg installed packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/vcpkg_installed
          key: vcpkg-installed-${{ runner.os }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            vcpkg-installed-${{ runner.os }}-

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "a62ce77d56ee07513b4b67de1ec2daeaebfae51a"

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake"
        shell: bash

      - name: Build
        run: cmake --build build --config Release --parallel

      # Upload artifacts for downstream workflows
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.artifact }}
          path: |
            build/bin/Release/
            build/tests/Release/
            build/bin/
            build/tests/
          retention-days: 1
