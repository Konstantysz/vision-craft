# Pre-commit hooks for Vision Craft
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General code quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: \.(md|rst)$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: mixed-line-ending
        args: ['--fix=lf']

  # C++ formatting with clang-format
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v16.0.6
    hooks:
      - id: clang-format
        files: \.(cpp|hpp|c|h|cc|cxx)$
        args: ['-i', '--style=file']

  # CMake formatting
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        args: [--config-file, .cmake-format]
      - id: cmake-lint
        args: [--config-file, .cmake-format]

  # Local hooks for clang-tidy and custom checks
  - repo: local
    hooks:
      # Clang-tidy static analysis
      - id: clang-tidy
        name: clang-tidy
        entry: scripts/run-clang-tidy.py
        language: python3
        files: \.(cpp|hpp|c|h|cc|cxx)$
        args: ['--config-file=.clang-tidy', '--header-filter=src/.*']
        require_serial: true

      # Custom header guard check
      - id: header-guards
        name: Check header guards
        entry: scripts/check-header-guards.py
        language: python3
        files: \.h$

      # Check for TODO/FIXME without issue numbers
      - id: check-todos
        name: Check TODO/FIXME format
        entry: scripts/check-todos.py
        language: python3
        files: \.(cpp|hpp|c|h|cc|cxx)$

      # Check for proper namespace usage
      - id: check-namespaces
        name: Check namespace formatting
        entry: scripts/check-namespaces.py
        language: python3
        files: \.(cpp|hpp|c|h|cc|cxx)$

  # Additional security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: \.lock$|\.md$|\.txt$

# Global configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false